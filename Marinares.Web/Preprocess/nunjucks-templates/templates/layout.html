<!-- layout.nunjucks -->
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="keywords" content="">
		<meta name="author" content="Diegore Gtz">

		<title>{% if title %}{{ title }} | Esto es una boda de barrio{% else %}Esto es una boda de barrio{% endif %}</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />

		<!-- Css -->
		<link href="https://fonts.googleapis.com/css?family=Great+Vibes|Special+Elite" rel="stylesheet">
		<link rel="stylesheet" href="/Content/css/marinares-master.css">


	</head>
	<body class="ap" ontouchstart="">
		<main class="ap-main">
			{% include "partials/header.html" %}

			<section class="ap-layout">
				{% block content %}{% endblock %}
			</section>

			<!-- // Scripts -->
			<script src="/Scripts/jquery-3.1.1.min.js"></script>
			<script src="/Scripts/jquery.vendors.js"></script>
			<script src="/Scripts/actions/jquery.actions.js"></script>
			<script src="/Scripts/jquery.a.swiper.js"></script>
		</main>
	</body>
</html>
